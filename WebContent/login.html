<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Log In or Register</title>

<link rel="stylesheet" href="custom-theme2/jquery-ui-1.8.23.custom.css" type="text/css"/>
<link rel="stylesheet" href="jquery-ui-1.9.0-rc.1/themes/base/jquery.ui.tooltip.css" type="text/css"/>
<link rel="stylesheet" href="css/base-style.css" type="text/css"/>
<link rel="stylesheet" href="css/login.css" type="text/css"/>

<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="jquery-ui-1.9.0-rc.1/ui/jquery-ui.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/userManagement.js"></script>
</head>
<body>
<div id="header">
	<div id="header-container" class="fixed-width">
		<div id="topbar-container">
			<div style="font-size: 150%; display:inline-block; background-color: darkblue; width: 200px; height: 100%;text-align:center">
				<a href="index.html">(LOGO)</a>
			</div>	
		</div>
	</div>
</div>
<div id="content-container" class="fixed-width">
	<div id="inputDiv">
		<div class="form-container">	
			<form id="loginForm">
				<span>Log In</span><br/>
				<label for="username">Username:</label><input type="text" name="username" autofocus required/><br/>
				<label for="password">Password:</label><input type="password" name="password" required/><br/>
				<input type="submit" value="Log In">
				<div id="loginOutput"></div>
			</form>
			<form id="registerForm">
				<span>Register</span><br/>
				<label for="username">Username:</label><br/>
				<input type="text" name="username" required/><br/>
				<label for="password">Password:</label><br/>
				<input type="password" name="password" required/><br/>
				<label for="password">Verify Password:</label><br/>
				<input type="password" name="password2" required/><br/>
				<input type="submit" value="Register">
				<div id="registerOutput"></div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
