<body>
<div id="header">
	<div id="header-container" class="fixed-width">
		<div id="topbar-container">
			<div style="font-size: 150%; display:inline-block; background-color: darkblue; width: 200px; height: 100%;text-align:center">
				<a href="index.html">(LOGO)</a>
			</div>	
		</div>
		
		<div id="controlPanelContainer"></div>
	</div>
</div>
<div id="content-container" class="fixed-width">
	<div id="usernameInfoDiv"><span>[username]</span>'s Control Panel</div>
	<div id="changePWDiv">
		<div class="form-container">	
			<form id="changePWForm">
				<span>Change Password</span><br/>
				<label for="oldpassword">Old Password:</label><br/>
				<input type="password" name="oldpassword" required/><br/>
				<label for="password">New Password:</label><br/>
				<input type="password" name="password" required/><br/>
				<label for="password">Verify New Password:</label><br/>
				<input type="password" name="password2" required/><br/>
				<input type="submit" value="Change Password">
				<div id="changeOutput"></div>
			</form>
		</div>
	</div>
	<div id="canvasesDiv">
		<div class="canvas-gallery-label">Your Canvases (<span id="canvasNumSpan"></span>) <a href="newCanvas.html">New Canvas</a></div>
		<div id="canvasGallery" class="canvas-gallery">		
		</div>
	</div>
</div>
</body>
